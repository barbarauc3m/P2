<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juego</title>
    <link rel="stylesheet" href="styles/jugando.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="control-button back-button" id="exit-button">←</button>
        </header>
        <main class="game-content">
            <h1 id="game-title">Título del Juego</h1>
            <p id="game-description">Descripción breve del juego.</p>
            <div class="game-controls">
                <button class="control-button" id="pause-button">Pausar</button>
                <button class="control-button" id="restart-button">Reiniciar</button>
            </div>
        </main>
    </div>
    <script src="script/juegos.js"></script>
</body>
</html>

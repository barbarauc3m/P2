<!DOCTYPE html>
<html>
<head>
    <title>Jugando - Lavaloo</title>
    <link rel="stylesheet" href="styles/jugando.css">
    <link rel="icon" href="../../../images/lavadora_logo.svg" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header class="game-header">
        <button id="exit-button">← Salir</button>
        <h1 id="game-title"></h1>
    </header>

    <div class="game-content">
        <!--<p id="game-description"></p>-->
        <div class="game-placeholder">
            <img src="/images/mando_claro.svg" alt="Jugando">
            <p>El juego se está mostrando en la pantalla principal</p>
        </div>
    </div>

    <div class="game-controls">
        <button id="pause-button" class="control-button">Pausa</button>
        <button id="restart-button" class="control-button">Reiniciar</button>
    </div>

    <!-- Popup de "Agita para empezar" -->
    <div id="shake-popup" class="shake-popup">
        <div class="popup-wrapper">
            <div class="popup-content">
                <h2>¡Agita para empezar!</h2>
                <img src="/images/agitar.png" alt="Agitar" class="shake-icon">
            </div>
            <button id="volver-button" class="control-button">Volver</button>
        </div>
    </div>
    

    <!-- Popup de Pausa -->
    <div id="pause-popup" class="shake-popup" style="display: none;">
        <div class="popup-content">
            <h2>JUEGO PAUSADO</h2>
            <p>Di el comando para continuar!</p>
            <div class="pulse-animation"></div> <!-- Animación de espera -->
        </div>
    </div>

    <!-- Popup de Fin -->
    <div id="fin-popup" class="shake-popup" style="display: none;">
        <div class="popup-content">
            <h2>JUEGO FINALIZADO</h2>
            <p>Di el comando para continuar!</p>
            <div class="pulse-animation"></div> <!-- Animación de espera -->
        </div>
    </div>

    <script src="/script/jugando.js"></script>
    <script src="/script/voice-recognition.js"></script>
</body>
</html>

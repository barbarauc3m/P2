<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegos</title>
  <link rel="stylesheet" href="styles/juegos.css" />
</head>
<body>
  <header class="top-bar">
    <a class="back-button" href="index.html">←</a>
    <h1>Juegazos</h1>
  </header>

  <div class="header-subtitulo">
    <p>Si la ropa se entretiene, por qué tú no...</p>
  </div>

  <main class="main-content">
    <div class="cards-grid">
      <div class="card-container" onclick="loadGame('Pokémon Azul', 'Atrápalos a todos en esta aventura clásica')">
        <div class="card" id="card1"></div>
      </div>
      <div class="card-container" onclick="loadGame('Inazuma Eleven', 'El mejor juego de fútbol animado')">
        <div class="card" id="card2"></div>
      </div>
      <div class="card-container" onclick="loadGame('Cars 2', 'Carreras emocionantes con Rayo McQueen')">
        <div class="card" id="card3"></div>
      </div>
      <div class="card-container" onclick="loadGame('Juego 4', 'Descripción del cuarto juego')">
        <div class="card" id="card4"></div>
      </div>
    </div>

    <div class="button-container">
      <button class="button-nav" onclick="window.location.href='index.html'">
        <img src="../../../images/casa_blanca.svg" alt="Casa" class="icon-img" />
      </button>
      <button class="button-nav" onclick="window.location.href='juegos.html'">
        <img src="../../../images/mando_claro.svg" alt="Mando" class="icon-img" />
      </button>
      <button class="button-nav">
        <img src="../../../images/persona_cla.svg" alt="Persona" class="icon-img" />
      </button>
      <button class="button-nav" onclick="window.location.href='escaner.html'">
        <img src="../../../images/icon_cam_cla.svg" alt="Camara" class="icon-img" />
      </button>
    </div>
  </main>
  <script src="script/juegos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavado Personalizado</title>
    <link rel="stylesheet" href="styles/lavado-personalizado.css">
</head>
<body>
    <button class="close-btn">&times;</button>

    <header class="top-bar">
        <h1>LAVADO PERSONALIZADO</h1>
    </header>
    <div class="container">
        <h2>Configuración</h2>
        <div class="option">
            <div class="option-box">
            <img src="../../images/sucio.svg" alt="Sucio">
            <div class="text">
                <p class="title">Nivel de suciedad</p>
                <div class="barrita-elige-valor">
                    <p class="subtitle">Elige un valor</p>
                    <img src="../../images/drop_flecha.svg" alt="Flecha ">
                </div>
            </div>
            </div> 
            <div class="dropdown-menu">
                <label><input type="checkbox"> Ropa a penas usada</label>
                <label><input type="checkbox"> Ropa de uso diario</label>
                <label><input type="checkbox"> Manchas visibles</label>
            </div>
        </div>

        <div class="option">
            <div class="option-box">
                <img src="../../images/temperatura.svg" alt="Temperatura">
                <div class="text">
                    <p class="title">Temperatura</p>
                    <div class="barrita-elige-valor">
                        <p class="subtitle">Elige un valor</p>
                        <img src="../../images/drop_flecha.svg" alt="Flecha ">
                    </div>
                </div>
                </div> 
                <div class="dropdown-menu">
                    <div class="slider-box">
                        <label for="temperatura">Temperatura: <span id="tempValue">30</span>°C</label>
                        <input type="range" id="temperatura" min="20" max="90" step="5" value="30">
                      </div>
                </div>
            </div>

        <div class="option">
            <div class="option-box">
            <img src="../../images/centrifugado.svg" alt="Centrifugado">
            <div class="text">
                <p class="title">Centrifugado</p>
                <div class="barrita-elige-valor">
                    <p class="subtitle">Elige un valor</p>
                    <img src="../../images/drop_flecha.svg" alt="Flecha ">
                </div>
            </div>
            </div> 
            <div class="dropdown-menu">
                <label><input type="checkbox"> Bajo: 600 rpm</label>
                <label><input type="checkbox"> Medio: 800 rpm</label>
                <label><input type="checkbox"> Alto: 1200 rpm</label>
            </div>
        </div>

        <div class="option">
            <div class="option-box">
            <img src="../../images/tiempo_lav.svg" alt="Tiempo de Lavado">
            <div class="text">
                <p class="title">Tiempo de Lavado</p>
                <div class="barrita-elige-valor">
                    <p class="subtitle">Elige un valor</p>
                    <img src="../../images/drop_flecha.svg" alt="Flecha ">
                </div>
            </div>
            </div> 
            <div class="dropdown-menu">
                <div class="slider-box">
                    <label for="duracion">Duración: <span id="durValue">30</span> min</label>
                    <input type="range" id="duracion" min="15" max="120" step="5" value="30">
                  </div>
            </div>
        </div>

        <div class="option">
            <div class="option-box">
            <img src="../../images/detergente.svg" alt="Cantidad de detergente">
            <div class="text">
                <p class="title">Cantidad de detergente</p>
                <div class="barrita-elige-valor">
                    <p class="subtitle">Elige un valor</p>
                    <img src="../../images/drop_flecha.svg" alt="Flecha ">
                </div>
            </div>
            </div> 
            <div class="dropdown-menu">
                <div class="slider-box">
                    <label for="detergente">Detergente: <span id="detValue">50</span> ml</label>
                    <input type="range" id="detergente" min="10" max="100" step="5" value="50">
                  </div>
            </div>
        </div>

        <div class="option">
            <div class="option-box">
            <img src="../../images/tejido.svg" alt="Tipo de Tejido">
            <div class="text">
                <p class="title">Tipo de Tejido</p>
                <div class="barrita-elige-valor">
                    <p class="subtitle">Elige un valor</p>
                    <img src="../../images/drop_flecha.svg" alt="Flecha ">
                </div>
            </div>
            </div> 
            <div class="dropdown-menu">
                <label><input type="checkbox"> Algodón</label>
                <label><input type="checkbox"> Sintético</label>
                <label><input type="checkbox"> Lana</label>
                <label><input type="checkbox"> Mezcla</label>
                <label><input type="checkbox"> Blanco</label>
                <label><input type="checkbox"> Color</label>
            </div>
        </div>
        <div class="favs">        
            <img src="../../../images/cora_blanco.svg" class="heart" alt="Favorito">
            Guardalo en favoritos
        </div>
        <script src="script/dropdown.js"></script>   
    
        <div class="button-save-box">
            <button class="button-save">GUARDAR</button>
        </div>

    </div>

    
    <div class="button-container">
        <button class="button-nav" onclick="window.location.href='index.html'">
          <img src="../../../images/casa_blanca.svg" alt="Casa" class="icon-img" />
        </button>
        <button class="button-nav" onclick="window.location.href='juegos.html'">
          <img src="../../../images/mando_claro.svg" alt="Mando" class="icon-img" />
        </button>
        <button class="button-nav">
          <img src="../../../images/persona_cla.svg" alt="Persona" class="icon-img" id="perfil-icono"/>
        </button>
        <button class="button-nav" onclick="window.location.href='lavado-personalizado.html'">
          <img src="../../../images/icon_cam_cla.svg" alt="Camara" class="icon-img" />
        </button>
      </div>
      <script src="script/login.js"></script>
      <script src="script/register.js"></script>
</body>
</html>

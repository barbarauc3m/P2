<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/perfil.css" />
</head>
<body>
  <header>
    <a class="back-btn" href="index.html">←</a>
    <h1 class="username">kk</h1>

  <section class="stats">
    <div class="stats-box">
      <div class="stats-info">
        <p>⭐ Lavados completados: <span>54</span></p>
        <p>❤️ Lavados favoritos: <span>4</span></p>
      </div>
      <div>
        <img src="../../images/persona_os.svg" alt="Avatar" class="avatar" />
      </div>
    </div>
  </section>

  <section class="programas">
    <div class="section-title">
      <h2>Mis programas</h2>
      <a href="#">ver más</a>
    </div>
    <section class="lavado-box-none">
      <div class="lavado-sombra">
        <div class="sombra sombra-50"></div>
        <div class="sombra sombra-20"></div>
        <div class="lavado">
          <div class="lavado-header">
            <p class="lavado-text">Comienza a registrar tus lavados favoritos</p>
            <div class="lavado-button">
              <button class="button-lav">Registralos</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="lavado-box">
      <!-- Aquí se generará el úñtimo lavado guardado, ya sea en like o personalizado creado-->
    </section>
  </section>

  <section class="categorias">
    <div class="section-header">
      <h2>Lavados anteriores</h2>
      <a href="historial.html">ver más</a>
    </div>
    <div class="categoria-list">
      <!-- Aquí van los lavados anteriores -->
    </div>
  </section>

  <section class="notificaciones">
    <div class="section-title">
      <h2>Editar alarmas</h2>
      <button class="plus-btn">+</button>
    </div>
    <div class="notificacion-item">Lana <button>❯</button></div>
    <div class="notificacion-item">Mezcla de distintos colores <button>❯</button></div>
  </section>

  <div class="button-container">
    <button class="button-nav" onclick="window.location.href='index.html'">
      <img src="../../../images/casa_blanca.svg" alt="Casa" class="icon-img" />
    </button>
    <button class="button-nav" onclick="window.location.href='juegos.html'">
      <img src="../../../images/mando_claro.svg" alt="Mando" class="icon-img" />
    </button>
    <button class="button-nav">
      <img src="../../../images/persona_cla.svg" alt="Persona" class="icon-img" id="perfil-icono"/>
    </button>
    <button class="button-nav" onclick="window.location.href='lavado-personalizado.html'">
      <img src="../../../images/icon_cam_cla.svg" alt="Camara" class="icon-img" />
    </button>
  </div>
    <script src="/public/client/script/perfil.js"></script>
    <script src="/public/client/script/login.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavados anteriores</title>
  <link rel="stylesheet" href="styles/historial.css" />
</head>
<body>
  <header class="top-bar">
    <button class="back-button">←</button>
    <h1>Lavados anteriores</h1>
  </header>

  <main class="content">
    <p class="date">martes, 12 Marzo</p>
    <section class="lavado-card">
        <div class="icon-box">
            <img src="../images/rapido.svg" class="icon" alt="Lavado Rápido">
        </div>
      <div class="info">
        <h2>Lavado Rápido</h2>
        <p class="hora">17:23–17:53</p>
        <button class="btn">Empezar</button>
      </div>
    </section>

    <p class="date">lunes, 11 Marzo</p>
    <section class="lavado-card">
        <div class="icon-box">
            <img src="../images/personalizado.svg" class="icon" alt="Lavado Personalizado">
        </div>
      <div class="info">
        <h2>Lavado Personalizado 1</h2>
        <p class="hora">12:42–13:57</p>
        <button class="btn">Empezar</button>
      </div>
    </section>

    <p class="date">jueves, 7 Marzo</p>
    <section class="lavado-card">
        <div class="icon-box">
            <img src="../images/ropa_deporte.svg" class="icon" alt="Lavado Deporte">
        </div>
      <div class="info">
        <h2>Lavado Deporte</h2>
        <p class="hora">21:54–22:44</p>
        <button class="btn">Empezar</button>
      </div>
    </section>

    <p class="date">jueves, 27 febrero</p>
    <section class="lavado-card">
        <div class="icon-box">
            <img src="../images/frio.svg" class="icon" alt="Lavado Frío">
        </div>
      <div class="info">
        <h2>Lavado Frío</h2>
        <p class="hora">18:16–18:56</p>
        <button class="btn">Empezar</button>
      </div>
    </section>
  </main>

  <div class="button-container">
    <a href="index.html" class="button">
      <img src="../images/casa_blanca.svg" alt="Casa" class="icon-img" />
    </a>
    <button class="button-nav">
      <img src="../images/mando_claro.svg" alt="Mando" class="icon-img" />
    </button>
    <button class="button-nav">
      <img src="../images/persona_cla.svg" alt="Persona" class="icon-img" id="perfil-icono"/>
    </button>
    <button class="button-nav" >
      <img src="../images/icon_cam_cla.svg" alt="Camiseta" class="icon-img" />
    </button>
  </div>

  <script src="script/login.js"></script>
  <script src="script/register.js"></script>
</body>
</html>

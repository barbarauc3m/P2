<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Remoto</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Control de Juego</h1>
  <p>Mueve el m贸vil hacia arriba con fuerza para lanzar ropa </p>

  <script>
    
    const socket = io();

    let lastBeta = null;
    let lastTime = null;

    window.addEventListener('deviceorientation', function(event) {
      const beta = event.beta; // Inclinaci贸n vertical (eje X)

      if (beta === null) return;

      const currentTime = Date.now();

      if (lastBeta !== null && lastTime !== null) {
        const deltaBeta = beta - lastBeta;
        const deltaTime = currentTime - lastTime;

        // Detectar una inclinaci贸n r谩pida (por ejemplo > 40掳 en menos de 500ms)
        if (deltaBeta > 20 && deltaTime < 500) {
          console.log(' Inclinaci贸n r谩pida detectada');
          socket.emit('lanzar');
        }
      }

      lastBeta = beta;
      lastTime = currentTime;
    });
  </script>
</body>

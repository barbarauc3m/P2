<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empezar Lavado</title>
  <link rel="stylesheet" href="styles/empezar-lavado.css" />


</head>
<body>
    <header class="top-bar">
        <a class="back-button" href="index.html">←</a>
        <h1 id="lavado-nombre">Lavado seleccionado</h1>
    </header>
    <p class="lavado-hora-fin" id="lavado-hora-fin"></p>
  
    <div class="configuracion-toggle">
      <h2 id="config-title">Configuración<img src="../../images/drop_flecha.svg" alt="configuración" class="config-img" /> </h2>
      <div class="configuracion" id="configuracion-box">
        <div class="configuracion-content" id="configuracion-detalles">
          <!-- Configuración interna -->
        </div>
      </div>
    </div>

  <div class="scan-section">
    <h2>Escanear ropa</h2>
    <div class="scan-box">
        <div class="scan-info">
            <img src="../../images/escaner.svg" alt="Escaner" class="scan-img" />
            <p>¿Lavado seguro? Escanea tus prendas antes de empezar.</p>
        </div>
        <div class="scan-button">
            <button onclick="abrirPopupEscaner()">Escanear Prendas</button>
        </div>
    </div>
  </div>

  <!-- OVERLAY ESCANER -->
<div id="popup-escaner" class="popup-register-overlay">
  <div class="container popup-animado">
    <h2 class="heading">Escanear Prenda</h2>
    <p style="text-align:center; margin-top:10px; color:#5D6B8B;">
      Elige el método que prefieras para identificar el lavado ideal
    </p>

    <div class="form">
      <div class="form-option form-etiqueta">
        <button class="login-button" onclick="iniciarEscaneoEtiqueta()">
          <div class="boton-contenido">
            <img class="icono" src="../../images/etiqueta.svg" />
            <p class="texto-explicativo">Analiza los símbolos de lavado de la etiqueta para recomendaciones precisas.</p>
          </div>
        </button>
      </div>
    
      <div class="form-option form-color">
        <button class="login-button" onclick="iniciarEscaneoColor()">
          <div class="boton-contenido">
            <img class="icono" src="../../images/color.svg" />
            <p class="texto-explicativo">Haz una foto de la prenda para sugerencias basadas en su color y textura.</p>
          </div>
        </button>
      </div>
    </div>
    
    
  </div>
</div>



  <div class="boton-iniciar">
    <button class="cssbuttons-io-button">
        Iniciar
        <div class="icon">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
        >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
            fill="currentColor"
            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
            ></path>
        </svg>
        </div>
    </button>
    </div>
    
  <div id="popup-compatibilidad" class="popup-container" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
    <div class="container login-container" style="background-color: white; padding: 30px; border-radius: 8px; text-align: center; position: relative; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        <span class="close-btn" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #aaa;">&times;</span>
        <h2 class="popup-titulo" style="margin-top: 0; margin-bottom: 15px;">COMPATIBILIDAD</h2>
        <p class="popup-mensaje" style="margin-bottom: 10px;">Analizando compatibilidad...</p>
        <p class="popup-razon" style="font-size: 0.9em; color: grey; margin-bottom: 25px; min-height: 2.7em;"></p> <div class="popup-botones" style="display: flex; justify-content: space-around; gap: 15px;">
            <button id="btn-anadir-prenda" class="cssbuttons-io-button" style="flex-grow: 1;">
              <span>Añadir Prenda</span>
            </button>
            <button id="btn-cancelar-prenda" class="cancel-button" style="flex-grow: 1; background-color: #6c757d; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
        </div>
    </div>
</div>

<script src="script/empezar-lavado.js"></script>
<script src="script/login.js"></script>
<script src="script/register.js"></script>
<script src="script/guardar-prendas.js"></script>

</body>
</html>

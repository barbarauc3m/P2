<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavaloo</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header class="top-bar">
    <img src="icon-lavadora.png" alt="Logo" class="icon"/>
    <img src="icon-search.png" alt="Buscar" class="icon"/>
  </header>

  <main>
    <section class="titulo-box">
      <h1 class="logo">LAVALOO</h1>
      <p class="subtitle">Tu ropa limpia y feliz, sin dramas ni pelusas...</p>
    </section>

    <section class="lavado-box">
      <div class="lavado-header">
        <div class="lavado-texto">
          <p>Lavado en proceso</p>
          <button class="lavado-button">Check It!</button>
        </div>
        <div class="progress-circle">
          <img src="../images/tambor.svg" alt="Lavado"/>
          <!--<span class="progress-text">70%</span>-->
        </div>
      </div>
      
    </section>

    <section class="categorias">
      <div class="section-header">
        <h2>Categorías</h2>
        <a href="#">ver más</a>
      </div>
      <div class="categoria-list">
        <div class="categoria"><img src="../images/frio.svg" alt="Categoría 1"/></div>
        <div class="categoria"><img src="../images/caliente.svg" alt="Categoría 2"/></div>
        <div class="categoria"><img src="../images/eco.svg" alt="Categoría 3"/></div>
      </div>
    </section>

    <section class="personalizar">
    <h2>Personalizar Lavado</h2>
      <div class="personalizar-box">
        <div class="qr-box">
            <img src="../images/escaner.svg" alt="QR Code" class="qr"/>
        </div>
        <div class="info">
          <h3>Personalizar Lavado</h3>
          <p>Escanea tu ropa y<br/>crea un nuevo lavado</p>
          <button class="lavado-button">Comienza</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bottom-nav">
    <img src="../images/casa_blanca.svg" alt="Home"/>
    <img src="../images/mando_claro.svg" alt="Game"/>
    <img src="../images/persona_cla.svg" alt="Perfil"/>
    <img src="../images/icon_cam_cla.svg" alt="Ropa"/>
  </footer>
</body>
</html>

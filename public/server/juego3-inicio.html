<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atrapa la Ropa - Lavaloo</title>
    <link rel="stylesheet" href="styles/juego3.css"/>
</head>
<body>
    <h1 class="game-title">REY DEL TENDEDERO</h1>
    
    <div class="game-start-container">
        <div class="game-rules">
            <h2>¡Cómo jugar!</h2>
            <ul>
                <li>¡Busca hueco para colgar ropa en el tendedero!</li>
                <li>La cuerda del tendedero se mueve!</li>
                <li>No solapes una prenda sobre otra (-1 punto)</li>
                <li>Tienes 60 segundos para colgar toda la ropa</li>
                <li>Gana puntos extra por rachas</li>
            </ul>
        </div>
        
        <button class="start-button">¡JUGAR!</button>
    </div>

    <div class="game-container" style="display: none;"> 
        <img src="../../images/cuerda.png" alt="cuerda" class="tendedero"/>
        <div class="ropa-container">
            <img src="../../images/calcetines.png" alt="camiseta" class="camiseta"/>
        </div>
    </div>

    <script src="script/juego3.js"></script>
</body>
</html>

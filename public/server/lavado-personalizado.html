<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavado Personalizado</title>
    <link rel="stylesheet" href="/server/styles/lavado-personalizado.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Lavado Personalizado</h1>
    <div class="options">

    <div class="option suciedad">
        <div class="option-container">
            <img src="../../images/sucio.svg" alt="Sucio">
            <h2>Nivel de suciedad</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    <div class="option temperatura">
        <div class="option-container">
            <img src="../../images/temperatura.svg" alt="Temperatura">
            <h2>Temperatura</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    <div class="option centrifugado">
        <div class="option-container">
            <img src="../../images/centrifugado.svg" alt="Centrifugado">
            <h2>Centrifugado</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    <div class="option duracion">
        <div class="option-container">
            <img src="../../images/tiempo_lav.svg" alt="Tiempo">
            <h2>Tiempo de Lavado</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    <div class="option detergente">
        <div class="option-container">
            <img src="../../images/detergente.svg" alt="Detergente">
            <h2>Detergente</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    <div class="option tejido">
        <div class="option-container">
            <img src="../../images/tejido.svg" alt="Tipo de tejido">
            <h2>Tipo de tejido</h2>
        </div>
        <div class="option-box">
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/server/script/lavado-personalizado.js"></script>
  </body>  
</html>
